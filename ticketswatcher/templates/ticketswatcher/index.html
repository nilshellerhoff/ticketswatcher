{% extends "ticketswatcher/base.html" %}
{% load variable %}

{% block title %}Concerts{% endblock %}

{% block variables %}
    {{ providers | variable:"providers" }}
    {{ concerts | variable:"concerts" }}
{% endblock %}

{% block content %}
    <div class="py-5">
        <h2>Concerts</h2>
    </div>

    <concert-list
            :providers="window.providers"
            :concerts="window.concerts"
    ></concert-list>
{% endblock %}
