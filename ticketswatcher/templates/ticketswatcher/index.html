{% extends "ticketswatcher/base.html" %}

{% block title %}Concerts{% endblock %}

{% block variables %}
    <script>
        var providers = {{ providers | safe }};
        var concerts = {{ concerts | safe }};
    </script>
{% endblock %}

{% block content %}
    <div class="py-5">
        <h2>Concerts</h2>
    </div>

    <concert-list
            :providers="window.providers"
            :concerts="window.concerts"
    ></concert-list>
{% endblock %}
